<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outreach Calling Volunteers Data Collection (Outreach Division)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100%;
            background-color: #f4f4f4;
            overflow-y: auto; /* Enables vertical scroll */
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            width: 450px;
            border-top: 8px solid #009688;
            border-bottom: 8px solid #009688;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt.png');
            margin-top: 20px; /* Adds space from the top */
            box-sizing: border-box; /* Ensures padding doesn't affect overall width */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
            font-weight: bold;
            font-family: 'Verdana', sans-serif;
            padding-top: 20px; /* Prevents heading from getting too close to the top */
        }
        .form-label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #444;
            font-family: 'Arial', sans-serif;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #009688;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #00796b;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        footer p {
            font-family: 'Arial', sans-serif;
        }
        /* Ensures the entire form is centered even when content overflows */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .form-container {
            margin-top: 50px;
            margin-bottom: 20px;
        }
        .icon {
            text-align: center;
            font-size: 40px;
            color: #009688;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <!-- Geeky Symbol (Gear Icon) -->
    <div class="icon">
        <span>&#9881;</span> <!-- Gear Symbol (Unicode) -->
    </div>
    
    <h1>Outreach Calling Volunteers Data Collection (Outreach Division)<br>For Innovation Cell-Techfest Events</h1>
    
    <form action="https://formspree.io/f/your-endpoint" method="POST">
        
        <!-- Full Name -->
        <label class="form-label" for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        
        <!-- Active Domain Email ID -->
        <label class="form-label" for="email">Active Domain Email ID</label>
        <input type="email" id="email" name="email" placeholder="Enter your active email (yourname@nitkkr.ac.in)" pattern="^[a-zA-Z0-9._%+-]+@nitkkr\.ac\.in$" required>
        
        <!-- Roll No -->
        <label class="form-label" for="roll-no">Roll No.</label>
        <input type="number" id="roll-no" name="roll_no" placeholder="Enter your roll number" required>

        <!-- Program -->
        <label class="form-label" for="program">Program</label>
        <select id="program" name="program" required>
            <option value="">Select your program</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="B.Arch">B.Arch</option>
            <option value="B.Plan">B.Plan</option>
        </select>

        <!-- Year -->
        <label class="form-label" for="year">Year</label>
        <select id="year" name="year" required>
            <option value="">Select your year</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
        </select>

        <!-- Active WA Number -->
        <label class="form-label" for="wa-number">Active WhatsApp Number</label>
        <input type="text" id="wa-number" name="wa_number" placeholder="Enter your active WA number" required>

        <!-- English Speaking Experience -->
        <label class="form-label" for="english-experience">Do you have prior English speaking experience?</label>
        <textarea id="english-experience" name="english_experience" rows="4" placeholder="Describe any prior English speaking experience (if any)" required></textarea>

        <!-- Event Contribution -->
        <label class="form-label" for="event-contribution">Which event would you like to contribute to?</label>
        <select id="event-contribution" name="event_contribution" required>
            <option value="">Select event</option>
            <option value="Case on Point">Case on Point</option>
            <option value="Bid Bizz">Bid Bizz</option>
            <option value="Both">Both</option>
        </select>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
    
    <footer>
    <p style="font-size: 14px; font-family: 'Arial', sans-serif; text-align: center; color: #555;">
        <strong>Undersigned:</strong><br><br>
        <strong>Shobhit Sharma</strong><br>
        Head of Outreach Team, Acting President of The Innovation Cell,<br>
        Member/Co-Organiser, Techspardha 25<br><br>
        <em>Date: </em> [Insert Date Here]
    </p>
</footer>

</div>

</body>
</html>
